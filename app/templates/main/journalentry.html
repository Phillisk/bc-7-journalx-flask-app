{% extends "main/base.html" %}

{% block content %}
    <div class="row-fluid">
        <div class="col-lg-3">
        </div>
        <div id="center-side-id4" class="col-lg-6 center-side">
            {% block center_content %}
                <div class="page-header text-center"><h3><b>New Entry</b></h3></div>
                <div class="panel panel-body">
                <form action="{{ url_for('main.JournalEntry') }}" method=post>
                    <div class="form-group row">
                        <label class="text-left" for="{{ form.title.name }}">
                            {% for message in form.title.errors %}
                                <div class="form1">{{ message }}</div>
                            {% endfor %} {{ form.title.label }}</label>
                        <input class="form-control" id="{{ form.title.name }}" name="{{ form.title.name }}">

                    </div>
                    <div class="form-group row">
                        <label class="text-left" for="{{ form.body.name }}">
                            {{ form.body.label }}</label>
                        <textarea class="form-control" id="{{ form.body.name }}" name="{{ form.body.name }}">
                      </textarea>

                    </div>
                    <div class="form-group row">
                        <label class="text-left" for="{{ form.tags.name }}">
                            {{ form.tags.label }}</label>
                        <input class="form-control" id="{{ form.tags.name }}" name="{{ form.tags.name }}">
                        </input>

                    </div>
                {{ form.submit }}
                </form>
                </div>
            {% endblock %}
        </div>

        <div class="col-lg-3">
            {% block right_content %}
                {{ super() }}
            {% endblock %}
        </div>
    </div>
{% endblock %}
